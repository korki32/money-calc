<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naptár alkalmazás</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS fájl hivatkozása -->
    <link rel="stylesheet" href="calendar-styles.css"> <!-- CSS fájl hivatkozása -->
</head>
<body>
    <header>
        <h1>Fizetés kiszámoló</h1>
    </header>
	
    <main>
        <!-- Naptár nézet -->
        <section id="calendar">
                <div class="calendar-container">
  			<div class="calendar-month-arrow-container">
   			 <div class="calendar-month-year-container">
      				<select class="calendar-years"></select>
     			 	<select class="calendar-months">
      				</select>
   		 </div>
   		 <div class="calendar-month-year">
   		 </div>
   		 <div class="calendar-arrow-container">
    			  <button class="calendar-today-button"></button>
     			  <button class="calendar-left-arrow">
       			 ← </button>
     			 <button class="calendar-right-arrow"> →</button>
   		 </div>
 		 </div>
 		 <ul class="calendar-week">
  		</ul>
 		 <ul class="calendar-days">
 		 </ul>
		</div>
        </section>

        <!-- Beállítások -->
        <section id="settings">
<label for="hourlyRate">Órabér:</label>
<input type="text" id="hourlyRate" name="hourlyRate" placeholder="Órabér megadása">
<div style="display: flex; flex-direction: row;">
    <div style="margin-right: 10px;">
        <label for="workStartTime">Munkaidő kezdete:</label>
        <input type="text" id="workStartTime" name="workStartTime" placeholder="Munkaidő kezdete (óra)">
    </div>
    <div style="margin-right: 10px;">
        <label for="workEndTime">Munkaidő vége:</label>
        <input type="text" id="workEndTime" name="workEndTime" placeholder="Munkaidő vége (óra)">
    </div>
    <div>
        <label for="bonusPercentage">Bónusz százalék:</label>
        <input type="text" id="bonusPercentage" name="bonusPercentage" placeholder="Bónusz százalék">
    </div>
</div>
        </section>

        <!-- Fizetés kiszámítása -->
        <section id="payment">
            <!-- Ide kerül majd a fizetés kiszámításának eredménye -->
        </section>
    </main>

    <footer>
        <h1>TESZTi</h1>
    </footer>

    <!-- JavaScript fájl hivatkozása -->
    <script src="script.js"></script>
</body>
</html>
