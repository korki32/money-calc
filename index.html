<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naptár alkalmazás</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS fájl hivatkozása -->
</head>
<body>
    <header>
        <h1>Naptár alkalmazás</h1>
    </header>
    
    <main>
        <!-- Naptár nézet -->
        <section id="calendar">
            <!-- Ide kerül majd a naptár megjelenítése -->
        </section>

        <!-- Beállítások -->
        <section id="settings">
            <!-- Ide kerülnek majd a beállítási lehetőségek -->
        </section>

        <!-- Fizetés kiszámítása -->
        <section id="payment">
            <!-- Ide kerül majd a fizetés kiszámításának eredménye -->
        </section>
    </main>
    
    <div id="calendar-container" 

//calendar styles
.calendar-table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
}

.calendar-table tr,
.calendar-table td {
    border: 1px solid rgba(200, 200, 200, 0.5);
    padding: 10px;
    font-weight: 600;
    padding: 0px;


}

.calendar-month-prev {
    background-color: rgba(200, 200, 200, 0.3);
}

.calendar-month-next {
    background-color: rgba(200, 200, 200, 0.3);
}

.calendar-days-tr {
    background: #7474BF;
    /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #348AC7, #7474BF);
    /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #348AC7, #7474BF);
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    color: #fff;
    height: 7vh;

}

.calendar-day {
    height: 10vh;
    div{
        display: block;
    }
    .day{
        padding-top: 0.5em;
    }
    .event-round{
        border-radius: 50%;
        background: rgb(66, 133, 244);
        width: 50px;
        height: 50px;
        line-height: 50px;
        color: #fff;
    }
}

.calendar-toolbar {
    table {
        width: 100%;
    }

    .button-group {}

    .btn {
        background-color: #212121;
        color: #fff;
        border-radius: 1%;
        margin: 0px;
        height: 5vh;
    }

    input {
        height: 4.9vh;
        width: 38%;
        border-top-left-radius: 10px;
        box-shadow: none;
        padding: 7px 12px;
        font-size: 13px;
        line-height: 1.5384616;
        color: #333;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ddd;
        border-radius: 3px;
        transition: border-color ease-in-out .3s, box-shadow ease-in-out .3s;
    }

    input[type="date"]::-webkit-clear-button {
        display: none;
    }
  .today{
      font-size: 12px;
  }
}

.calendar-selected-date {
    
    background: #56CCF2 !important;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, rgb(80, 143, 226), rgb(108, 205, 238)) !important;  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, rgb(77, 146, 236), rgb(102, 198, 230)) !important; /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    color: #fff;
}

.calendar-holiday-prev,.calendar-holiday-next{
    background-color: rgba(200, 200, 200, 0.3);   
}
.calendar-holiday-current{

    background: #fc8b52;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #fc4d50, #ff9966);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #fd5053, #ff9966); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    
    color: #fff;    
}
></div>

    <footer>
        <h1>TESZT</h1>
    </footer>

    <!-- JavaScript fájl hivatkozása -->
    <script src="script.js"></script>
</body>
</html>
